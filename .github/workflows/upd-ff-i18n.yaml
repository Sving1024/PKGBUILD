name: Auto updating PKGBUILD - Parallel Uploading
on:
  schedule:
    -  cron: '0 2,14 * * *'
  workflow_dispatch:

jobs:
  buildAUR:
    strategy:
        matrix:
            repos: [
                firefox-nightly-bin,
            ]
        fail-fast: false
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          repository: 'vifly/arch-build'
      - name: configure pgp server
        run: |
          sed -i '22i mkdir -p /github/home/.gnupg/' ./build-aur-action/entrypoint.sh
          sed -i '23i sudo --set-home -u builder echo "keyserver keys.openpgp.org" > ~/.gnupg/gpg.conf' ./build-aur-action/entrypoint.sh
      - uses: ./build-aur-action
        with:
          repo-name: ${{ matrix.repos }}
    
      - uses: actions/upload-artifact@v4
        with:
          path: ./*/*.pkg.tar.zst
          name: ${{ matrix.repos }}
          if-no-files-found: error
